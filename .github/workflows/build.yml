---
name: Build Custom Image
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    paths-ignore:
      - '**/README.md'
  workflow_dispatch:

env:
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}
  IMAGE_NAME: ${{ github.event.repository.name }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}-${{ inputs.brand_name}}-${{ inputs.stream_name }}
  cancel-in-progress: true

jobs:

  get_versions:
    name: Get Fedora versions
    runs-on: ubuntu-24.04

    outputs:
      versions: ${{ steps.get_versions.outputs.versions }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Fedora versions
        id: get_versions
        run: |
          echo "versions<<EndOfConfig" >>$GITHUB_OUTPUT
          ./get_build_matrix.sh >>$GITHUB_OUTPUT
          echo "EndOfConfig" >>$GITHUB_OUTPUT

  build_push:
    name: Build images
    runs-on: ${{ matrix.runner }}

    permissions:
      contents: read
      packages: write
      id-token: write

    needs: get_versions

    strategy:
      matrix: 
        include: ${{ fromJson(needs.get_versions.outputs.versions) }}

    steps:
        # These deps are missing from arm runners
      - name: Add deps
        run: |
          sudo apt-get update
          sudo apt-get install -y buildah podman

      - name: Checkout
        uses: actions/checkout@v4

      # This is optional, but if you see that your builds are way too big for the runners, you can enable this by uncommenting the following lines:
      # - name: Maximize build space
      #   uses: ublue-os/remove-unwanted-software@517622d6452028f266b7ba4cc9a123b5f58a6b53 # v7
      #   with:
      #     remove-codeql: true
      
      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Format tags
        id: format_tags
        run: |
          tags=""
          first=1
          for tag in ${{ matrix.tags }}; do
            full_tag="${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:$tag"
            if [ $first -eq 1 ]; then
              tags="$full_tag"
              first=0
            else
              tags="$tags,$full_tag"
            fi
          done
          echo "tags=$tags" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
          tags: ${{ steps.format_tags.outputs.tags }}
          build-args: |
            IMAGE_BASE=${{ matrix.image_base }}
            IMAGE_TAG=${{ matrix.image_tag }}

